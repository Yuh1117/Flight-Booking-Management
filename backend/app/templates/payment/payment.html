{% extends "layouts/base.html" %}
{% block content %}
<div class="container mb-5" style="margin-top: 5%;">
    <form action="/payment" id="create_form" method="post" class="row">
        <div class="col-md-6 col-12">
            <div class="border border-2 rounded-2 p-3">
                <h2 class="card-title text-start mb-4">Thông tin hóa đơn</h2>
                <div class="form-group mb-3">
                    <label class="form-label" for="order_type">Loại hàng hóa </label>
                    <select name="order_type" id="order_type" class="form-select" readonly>
                        <option value="topup">Nạp tiền điện thoại</option>
                        <option value="billpayment" selected>Thanh toán hóa đơn</option>
                        <option value="fashion">Thời trang</option>
                        <option value="other">Khác - Xem thêm tại VNPAY</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="order_id">Mã hóa đơn</label>
                    <input class="form-control" id="order_id" name="order_id" type="text" value="{{order_id}}" readonly />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="amount">Số tiền</label>
                    <input class="form-control" id="amount" name="amount" type="number" value="100000" readonly />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="order_desc">Nội dung thanh toán</label>
                    <textarea class="form-control" cols="20" id="order_desc" name="order_desc" rows="2"
                        readonly>Thanh toan hoa don... </textarea>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="bank_code">Chọn ngân hàng</label>
                    <select name="bank_code" id="bank_code" class="form-select">
                        <option value="">Chọn sau</option>
                        <option value="NCB"> Ngan hang NCB</option>
                        <option value="AGRIBANK"> Ngan hang Agribank</option>
                        <option value="SCB"> Ngan hang SCB</option>
                        <option value="SACOMBANK">Ngan hang SacomBank</option>
                        <option value="EXIMBANK"> Ngan hang EximBank</option>
                        <option value="MSBANK"> Ngan hang MSBANK</option>
                        <option value="NAMABANK"> Ngan hang NamABank</option>
                        <option value="VNMART"> Vi dien tu VnMart</option>
                        <option value="VIETINBANK">Ngan hang Vietinbank</option>
                        <option value="VIETCOMBANK"> Ngan hang VCB</option>
                        <option value="HDBANK">Ngan hang HDBank</option>
                        <option value="DONGABANK"> Ngan hang Dong A</option>
                        <option value="TPBANK"> Ngân hàng TPBank</option>
                        <option value="OJB"> Ngân hàng OceanBank</option>
                        <option value="BIDV"> Ngân hàng BIDV</option>
                        <option value="TECHCOMBANK"> Ngân hàng Techcombank</option>
                        <option value="VPBANK"> Ngan hang VPBank</option>
                        <option value="MBBANK"> Ngan hang MBBank</option>
                        <option value="ACB"> Ngan hang ACB</option>
                        <option value="OCB"> Ngan hang OCB</option>
                        <option value="IVB"> Ngan hang IVB</option>
                        <option value="VISA"> Thanh toan qua VISA/MASTER</option>
                    </select>
                </div>
                <div class="form-group mb-3 ">
                    <label class="form-label" for="language">Chọn ngôn ngữ</label>
                    <select name="language" id="language" class="form-control">
                        <option value="vn">Tiếng Việt</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="mb-3 border border-2 rounded-2 p-3" style="height: fit-content;">
                <h2 class="card-title text-start">Chọn phương thức thanh toán</h2>
                <div class="form-check m-2">
                    <input class="form-check-input" type="radio" name="vnpay" id="vnpay" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Thanh toán bằng VNPay
                    </label>
                </div>
                <button type="submit" class="btn btn-primary form-control">Thanh toán</button>
            </div>
        </div>


    </form>
</div>

<link href="https://pay.vnpay.vn/lib/vnpay/vnpay.css" rel="stylesheet" />
<script src="https://pay.vnpay.vn/lib/vnpay/vnpay.js"></script>
<style>
    [readonly] {
        pointer-events: none;
        background-color: #f0f0f0;
    }
</style>
{% endblock content %}
