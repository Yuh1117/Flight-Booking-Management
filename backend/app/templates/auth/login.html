{% extends "layouts/base.html" %} {% block content %}
<div class="container d-flex justify-content-between align-items-center vh-100">
    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <h2 class="card-title text-start mb-4">Log In</h2>
        <form>
            <div class="input-group">
                <input type="text" id="input" autocomplete="off"> 
                <label for="input">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="input" autocomplete="off"> 
                <label for="input">Password</label>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary col-5 rounded-4">Log In</button>
              <div class="col-5 text-end mt-3">
                <a href="#">Forgot password?</a>
              </div>
            </div>
        </form>
        <div class="hr-or my-5">
          <hr>
          <span>Or</span>
          <hr>
        </div>
        <div class="d-flex  justify-content-between text-center my-2">
          <a href="#" class="social-btn facebook">
            <img 
              src="{{url_for('static',filename='images/icon/facebookIcon.png')}}"
              alt=""> Facebook
          </a>
          <a href="#" class="social-btn google">
            <img 
            src="{{url_for('static',filename='images/icon/googleIcon.png')}}"
              alt=""> Google
          </a>
        </div>
      </div>
    </div>
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <h2 class="card-title text-start mb-4">Create an account</h2>
        <p>Click the button below if you don't have an account yet.</p>
        <button type="submit" class="btn btn-primary col-5 rounded-4">Log In</button>
        </form>
      </div>
    </div>
  </div>
  

{%endblock content %}
