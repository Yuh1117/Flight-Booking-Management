{% extends "layouts/base.html" %}
{% block content %}
<div class="container d-flex justify-content-between align-items-center vh-100">
    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <h2 class="card-title text-start mb-4">Sign Up</h2>
        <form>
            <div class="input-group">
                <input type="text" id="username" autocomplete="off"> 
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" autocomplete="off"> 
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" autocomplete="off"> 
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirm_password" autocomplete="off"> 
                <label for="confirm_password">Confirm Password</label>
            </div>
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary col-5 rounded-4">Sign Up</button>
              <div class="col-5 text-end mt-3">
                <a href="#">Already have an account?</a>
              </div>
            </div>
        </form>
        <div class="hr-or my-5">
          <hr>
          <span>Or</span>
          <hr>
        </div>
        <div class="d-flex justify-content-between text-center my-2">
          <a href="#" class="social-btn facebook">
            <img 
              src="{{url_for('static',filename='images/icon/facebookIcon.png')}}"
              alt=""> Facebook
          </a>
          <a href="#" class="social-btn google">
            <img 
            src="{{url_for('static',filename='images/icon/googleIcon.png')}}"
              alt=""> Google
          </a>
        </div>
      </div>
    </div>
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <h2 class="card-title text-start mb-4">Welcome Back</h2>
        <p>Click the button below to log in if you already have an account.</p>
        <button type="button" class="btn btn-primary col-5 rounded-4">Log In</button>
      </div>
    </div>
  </div>
{% endblock content %}
