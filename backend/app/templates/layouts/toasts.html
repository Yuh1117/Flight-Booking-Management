<div aria-live="polite" aria-atomic="true" class="noti-panel sticky-top">
<!-- Position it: -->
<!-- - `.toast-container` for spacing between toasts -->
<!-- - `.position-absolute`, `top-0` & `end-0` to position the toasts in the upper right corner -->
<!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
    <div class="toast-container position-absolute top-0 p-3">
    <!-- SHOW MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- if there is a message -->
        {% if messages %}
        <!-- Print all the messages -->
            {% for category,message in messages %}
            <div
                class="toast show"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="toast-header alert-{{ category }}">
                <strong class="me-auto">Pay</strong>
                <button
                    type="button"
                    class="btn-close fs-5"
                    data-bs-dismiss="toast"
                    aria-label="Close"
                ></button>
                </div>
                <div class="toast-body">{{message}}</div>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
</div>
