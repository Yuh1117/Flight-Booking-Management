<div class="find">
  <div class="form-container">
    <form method="GET" action="{{ url_for('flights.searchFlights') }}">
      <!-- Trip Type Selection -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="tripType"
              id="oneway"
              value="oneway"
              required
              checked
            />
            <label class="form-check-label" for="oneway">One Way</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="tripType"
              id="roundtrip"
              value="roundtrip"
            />
            <label class="form-check-label" for="roundtrip">Round Trip</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="tripType"
              id="multi"
              value="multi"
            />
            <label class="form-check-label" for="multi"
              >Multi Destination</label
            >
          </div>
        </div>
      </div>

      <!-- Flight Details -->
      <div class="row g-3 align-items-end justify-content-center">
        <div class="col-md-2">
          <label for="from" class="form-label">From:</label>
          <select
            id="from"
            name="from"
            class="form-select w-100"
            data-live-search="true"
            required
          >
            <option value="" disabled selected>Select departure airport</option>
            <!-- ============== FETCH ============== -->
          </select>
        </div>
        <div class="col-md-2">
          <label for="to" class="form-label">To:</label>
          <select
            id="to"
            name="to"
            class="form-select w-100"
            data-live-search="true"
            required
          >
            <option value="" disabled selected>Select arrival airport</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="depart" class="form-label">Depart:</label>
          <input
            type="date"
            id="depart"
            name="depart"
            class="form-control"
            value="{{ request.args.get('depart') }}"
            required
          />
        </div>
        <div class="col-md-2">
          <label for="return" class="form-label">Return:</label>
          <input
            type="date"
            id="return"
            name="return"
            class="form-control"
            disabled
          />
        </div>
        <div class="col-md-2">
          <button
            type="submit"
            class="btn btn-primary d-flex align-items-center"
          >
            Search Flights
            <i class="fa-solid fa-arrow-right" style="margin-left: 8px"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
