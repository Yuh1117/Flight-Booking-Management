{% extends admin_base_template %}
<!--  -->
{% block head_css %}
<!--  -->{{ super() }}
<link rel="icon" href="{{ url_for('static', filename='images/image.png') }}" />
<link rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}" />
{% endblock %}
<!--  -->
{% block tail_js %}
<!--  -->{{ super() }}
<script src="{{url_for('static',filename='js/createAircraft.js')}}"></script>
{% endblock tail_js %}
<!--  -->
{% block page_body %} {{ super() }}
<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a href="/admin/aircraft/" class="nav-link">List</a>
    </li>
    <li class="nav-item">
      <a href="javascript:void(0)" class="nav-link active">Create</a>
    </li>
  </ul>
  <form
    action="{{ url_for('aircraft.create_view') }}"
    method="POST"
    role="form"
    class="admin-form"
    enctype="multipart/form-data"
  >
    <fieldset>
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <strong style="color: red">*</strong>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          name="aircraft_name"
        />
      </div>
      <div class="form-group">
        <label for="airline" class="control-label">Airline</label>
        <strong style="color: red">*</strong>
        <select class="custom-select" id="airline" required name="airline_id">
          <!-- fetch -->
        </select>
      </div>
      <div class="seat-class row">
        <!-- fetch -->
      </div>

      <hr />
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10 submit-row">
          <button type="submit" class="btn btn-primary" name="add_aircraft">
            Save
          </button>
          <a href="/admin/aircraft/" class="btn btn-danger" role="button"
            >Cancel</a
          >
        </div>
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
