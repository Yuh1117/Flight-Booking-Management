<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Admin{% endblock %}</title>
    {% block head %}
    <!-- CSS và thư viện cần thiết -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    {% endblock %}


    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }

        .sidebar a {
            color: white;
        }

        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fuild">
        <div class="row d-flex">
            <div class="col-2 sidebar p-3 flex-shrink-0">
                <h2 class="text-center">Admin</h2>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item"> <a href="{{ url_for('admin.admin_dashboard') }}" class="nav-link active">Thống kê</a> </li>
                    <li class="nav-item"> <a href="{{ url_for('admin.admin_flightRoutes') }}" class="nav-link">Quản lý tuyến bay</a> </li>
                    <li class="nav-item"> <a href="{{ url_for('admin.admin_flight') }}" class="nav-link">Quản lý chuyến bay</a> </li>
                    <li class="nav-item"> <a href="{{ url_for('admin.admin_changeRegulation') }}" class="nav-link">Thay đổi quy định</a> </li>
                    <li class="nav-item"> <a href="#" class="nav-link">Thoát</a> </li>
                </ul>
            </div>
            <div class="col-10 content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <div class="">
                            <i class="fa-solid fa-user"></i>
                        </div>

                    </div>
                </nav>

                {% block body %}
                <!-- Nội dung của các view khác sẽ được thêm vào đây -->
                {% endblock %}
            </div>
           

        </div>

    </div>

    </div>

    {% block scripts %}
    <!-- Các script cần thiết -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% endblock %}
</body>

</html>
